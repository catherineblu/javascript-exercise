<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hamsa-Handmade Prototype</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--Navbar-->
    <div class="navbar">
      <div class="navbar-center">
        <span class="nav-icon">
          <i class="fas fa-bars"></i>
        </span>
        <h3>A logo goes here</h3>
        <div class="cart-btn">
          <span class="nav-icon">
            <i class="fas fa-cart-plus"></i>
          </span>
          <div class="cart-items">0</div>
        </div>
      </div>
    </div>
    <!--End Navbar-->
    <!--Main section-->
    <header class="main">
      <div class="banner">
        <h1 class="banner-title">Collection</h1>
        <button class="banner-btn">Buy</button>
      </div>
    </header>
    <!--End Main section-->
    <!--Prdoducts-->
    <section class="products">
      <div class="section-title">
        <h2>Products gallery</h2>
      </div>
      <div class="products-center">
        <!--single product-->
        <article class="product">
          <div class="img-container">
            <img
              src="./images/products/necklace-8.jpg"
              alt="Necklace-8"
              class="product-img"
            />
            <button class="bag-btn" data-id="1">
              <i class="fas fa-shopping-cart"></i>
              add to cart
            </button>
          </div>
          <h3>Forest necklace</h3>
          <h4>$15</h4>
        </article>
        <!--end of single product-->
      </div>
    </section>
    <!--End Prdoducts-->
    <!--Cart-->
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close"></i>
            </span>
            <h2>Your cart</h2>
            <div class="cart-content">
                <!--Cart item-->
                <div class="cart-item">
                    <img src="./images/products/earring-2.jpeg" alt="Earring 2">
                    <div>
                        <h4>aqua earrings</h4>
                        <h5>$5.00</h5>
                        <span class="remove-item">remove</span>
                    </div>
                    <div>
                        <i class="fas fa-chevron-up"></i>
                        <p class="item-amount">1</p>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
                <!--End Cart item-->
            </div>
            <div class="cart-footer">
                <h3>total : $ <span class="cart-total">0</span></h3>
                <button class="clear-cart banner-btn">clear cart</button>
            </div>
        </div>
    </div>
    <!--End Cart-->
    <script src="app.js"></script>
  </body>
</html>
