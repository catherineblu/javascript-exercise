<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  </head>
  <body>

<!--Navbar-->
<div class="navbar">
    <div class="navbar-center">
        <span class="nav-icon">
            <i class="fas fa-bars"></i>
        </span>
        <h3>A logo goes here</h3>
        <div class="cart-btn">
            <span class="nav-icon">
                <i class="fas fa-cart-plus"></i>
            </span>
            <div class="cart-items">0</div>
        </div>
    </div>
</div>
<!--End Navbar-->
<!--Main section-->
<header class="main">
    <div class="banner">
        <h1 class="banner-title">Collection</h1>
        <button class="banner-btn">Buy</button>
    </div>
</header>
<!--End Main section-->
<!--Prdoducts-->
<section class="products">
    <div class="section-title">
        <h2>Products gallery</h2>
    </div>
    <div class="products-center">
        <!--single product-->
        <article class="product">
            <div class="img-container">
                <img src="./images/products/necklace-8.jpg" alt="Necklace-8" class="product-img">
                <button class="bag-button" data-id="1">
                    <i class="fas fa-shopping-cart"></i>
                    add to cart
                </button>
            </div>
            <h3>Forest necklace</h3>
            <h4>$15</h4>
        </article>
        <!--end of single product-->
    </div>
</section>
<!--End Prdoducts-->
    <script src="app.js"></script>
  </body>
</html>
